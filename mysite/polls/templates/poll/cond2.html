{% extends "poll/base.html" %}

{% block content %}
  <p>Your guess was {{ guess }}</p>
  <p>
    <a href="{% url 'polls:second-view' 42 %}">
    url 'polls:second-view'
    </a>
  </p>
  {% if guess < 42 %}
  <p>Too low</p>
  {% elif guess > 42 %}
    <p>Too high</p>
  {% else %}
    <p>Just right</p>
  {% endif %}
{% endblock %}
